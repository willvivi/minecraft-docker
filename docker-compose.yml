version: "3"
services:
  minecraft-forge:
    image: minecraft-forge:latest
    build:
        context: '.'
        dockerfile: Dockerfile
        args:
            FORGE_VERSION: "1.16.3-34.1.42"
    volumes:
        - ./mods:/app/mods
        - ./world:/app/world
    ports:
      - 25565:25565
      - 25575:25575
    restart: unless-stopped